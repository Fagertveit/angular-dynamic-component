<form #componentForm="ngForm" (ngSubmit)="doSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input name="name" [(ngModel)]="name" class="form-control" />
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input name="email" [(ngModel)]="email" class="form-control" />
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea name="description" [(ngModel)]="description" class="form-control"></textarea>
  </div>
  <button class="btn btn-primary">Submit form</button>
</form>
